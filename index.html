<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		arr=[1,2,5,2,3,1,4,5,6]

		function arr1(){
			var n=[];
			for(var i=0;i<arr.length;i++){
				if(n.indexOf(arr[i])==-1){
					n.push(arr[i])
				}
			}
			return n
		}
		console.log(arr1())

		function arr3(){
			arr.sort()
			re=[arr[0]]
			for(var i=0;i<arr.length;i++){
				if(arr[i]!==re[re.length-1]){
					re.push(arr[i])
				}
			}
			return re
		}
		console.log(arr3())

	</script>
</body>
</html>
